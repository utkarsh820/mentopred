[theme]
primaryColor = "#2e7d32"  # Green
backgroundColor = "#FFFFFF"  # White
secondaryBackgroundColor = "#F0F2F6"  # Light gray
textColor = "#262730"  # Dark gray
font = "sans serif"

[server]
enableCORS = true
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[logger]
level = "info"

[runner]
# This will prevent the app from stopping due to inactivity
magicEnabled = true